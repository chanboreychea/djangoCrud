{% extends 'index.html' %}

{% block title %}
  Show Category
{% endblock %}

{% block content %}
  <section class="content">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <!-- Horizontal Form -->
        <div class="box box-info">
          <div class="box-header with-border">
            <h3 class="box-title"><a href="/products/index" class="btn btn-default">Cancel</a></h3>
          </div>

          <form class="form-horizontal">
            <div class="box-body">
              <div class="form-group">
                <label for="ddlc" class="col-sm-2 control-label">Category Name</label>
                <div class="col-sm-5">
                  <select name="optCategory" id="ddlc" class="form-control" disabled>
                    <option value="{{ category.id }}">{{ category.name }}</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="inputupdateby" class="col-sm-2 control-label">Barcode</label>
                <div class="col-sm-10">
                  <input type="text" disabled value="{{ product.barcode }}" name="txtBarcode" class="form-control" id="inputupdateby" placeholder="Barcode" />
                </div>
              </div>
              <div class="form-group">
                <label for="inputname" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" disabled value="{{ product.name }}" name="txtProductName" class="form-control" id="inputname" placeholder="Category Name" />
                </div>
              </div>
              <div class="form-group">
                <label for="inputcreateby" class="col-sm-2 control-label">Price</label>
                <div class="col-sm-10">
                  <input type="text" disabled value="{{ product.unitPrice }}" name="txtPrice" class="form-control" id="inputcreateby" placeholder="Price" />
                </div>
              </div>
              <div class="form-group">
                <label for="inputupdateby" class="col-sm-2 control-label">Quantity</label>
                <div class="col-sm-10">
                  <input type="text" disabled value="{{ product.qtyInstock }}" name="txtQuantity" class="form-control" id="inputupdateby" placeholder="Quantity" />
                </div>
              </div>
              <div class="form-group">
                <label for="img" class="col-sm-2 control-label">Photo</label>
                <img src="/media/{{ product.photo }}" width="100px" alt="" id="img"/>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </section>
{% endblock %}
